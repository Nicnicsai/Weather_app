<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paper, rock & scissors</title>
    <!-- FAVICON
    <link rel="shortcut icon" href="assets/favicon-game.ico" type="image/x-icon"> -->
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--CSS LINK -->
    <link rel="stylesheet" href="weather.css">

    <link href="https://fonts.googleapis.com/css?family=Manjari:100,400,700&display=swap" rel="stylesheet">

</head>
<body>

<section class="container">

    <template id="tpl-weather">
        <ul class="weather">
            <li><h2 class="date"></h2></li>
            <li><img src="" alt="Weather Icon" class="weatherImg"></li>
            <li><h4 class="currentTemperature"></h4></li>
            <li><div class="temperature"></div></li>
            <li><p class="description"></p></li>
        </ul>
    </template>

    <h1>Weather Application</h1>
    <div class="img-container">
       <!-- <img src="http://placehold.jp/300x250.png" alt="City picture"> -->
        <div class="field">
            <div><label for="city-name">City Name:</label></div>
            <div><input type="text" name="city-name" id="city-name" value="Antwerp"/></div>
        </div>
        <button id="submitButton">Search weather</button>
    </div>

    <div class="weatherDisplay">
    <ol id="target"></ol>
   </div>


</section>


<script type="text/javascript" src="weather.js"></script>
</body>
</html>
