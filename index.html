<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paper, rock & scissors</title>
    <!-- FAVICON
    <link rel="shortcut icon" href="assets/favicon-game.ico" type="image/x-icon"> -->
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--CSS LINK -->
    <link rel="stylesheet" href="weather.css">

</head>
<body>

<section class="container">

    <template id="tpl-weather">
        <li class="weather">
            <h2 class="date"></h2>
            <img src="" alt="Weather Icon" class="weatherImg">
            <h4 class="currentTemperature"></h4>
            <div class="temperature"></div>
            <p class="description"></p>
        </li>
    </template>

    <h1>Weather Application</h1>
    <span id="error"></span>
    <div class="img-container">
        <img src="http://placehold.jp/300x250.png" alt="City picture">
        <div class="field">
            <label for="city-name">City Name:</label>
            <input type="text" name="city-name" id="city-name" />
        </div>
        <button id="submitButton">Search weather</button>
    </div>

    <div class="weatherDisplay">
    <ol id="target"></ol>
    </div>


</section>


<script type="text/javascript" src="weather.js"></script>
</body>
</html>
